<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Phone Directory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>phone directory</h1>
        <div>
            <form>
                <input class="field" id="name" type="text" placeholder="Contact Name">
                <input class="field" id="phone" type="text" placeholder="Phone Number">
                <input class="field" id="email" type="text" placeholder="Email">
                <input class="field" id="submit" type="button" value="Add Contact">
            </form>
            <div class="field" id="error">error: You must enter it correctly</div>
        </div>
        <table id="directory">
            <thead>
                <tr>
                    <th>contact name</th>
                    <th>phone number</th>
                    <th>email</th>
                </tr>
            </thead>
        </table>
        
        <script src="script.js" async defer></script>
    </body>
</html>
